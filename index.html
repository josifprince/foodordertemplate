<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dash Groceries</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- nav -->
	<div class="nav-wrapper">
		<nav>
			<ul class="nav-list">
				<li class="nav-item"><a href="index.html">Home</a></li>
				<li><a href="#">Login</a></li>
				<li><a href="#">Order Online</a></li>
				<li><a href="#">About Us</a></li>
			</ul>
		</nav>
	</div>

	<!-- banner bar -->
	<div class="image-holder">
		<img class="background-img" src="image/Restaurants.jpg" width="100%">
		<h1 id="caption-1">GROCERY SHOPPING DONE ONLINE</h1>
	</div>
	
	<!-- categories with image content big bar-->
	<h1 id="pop-cat"> POPULAR CATEGORIES</h1>
	<hr width="1300">

	<div class="featured-wrapper">

		<div class="product-container">
			<p class="cat-text">Dairy Products</p>
			<img src="image/pizza.jpg" alt="">
			<div class="btn-container">
				<button class="view-more-btn" type="button" name="button" >VIEW MORE</button>
			</div>
		</div>

		<div class="product-container">
			<p class="cat-text">Fruit and Veg</p>
			<img src="image/pizza.jpg" alt="">
			<div class="btn-container">
				<button class="view-more-btn" type="button" name="button" >VIEW MORE</button>
			</div>
		</div>

		<div class="product-container">
			<p class="cat-text">Meat Products</p>
			<img src="image/pizza.jpg" alt="">
			<div class="btn-container">
				<button class="view-more-btn" type="button" name="button" >VIEW MORE</button>
			</div>
		</div>

	</div>
	<!-- Social media bar -->
	<div id="social-media-container" background-color="#000000">
		
		<div id="facebook-icon-container">
			<img src="image/facebook.png">
		</div>

		<div id="twitter-icon-container">
			<img src="image/twitter.png">
		</div>

		<div id="whatsapp-icon-container">
			<img src="image/whatsapp.png">
		</div>

	</div>

	<!-- form bar for contact us  -->
	<br>
	<div class="form-container">
		<div class="form-head-container">
			<img id="email.icon" src="image/logo">
			<p id="contact-us-label">Contact Us</p>	
		</div>
		<form action="" method="">
			<label class="form-item" for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="your first name"><br><br>
			<label class="form-item" for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="your Last name"><br><br>
			<label class="form-item" for="subject">Subject</label>
			<textarea id="subject" name="subject" placeholder="How can we help"></textarea><br><br>
			<input type="submit" id="submit-btn" value="Submit">
		</form>
	</div>
</body>

</html>
